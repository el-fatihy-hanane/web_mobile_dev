<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="my.png" />
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="timer-buttons">
        <button class="timer-btn pomodoro active" data-time="1500">Pomodoro</button>
        <button class="timer-btn short-break" data-time="300">Short Break</button>
        <button class="timer-btn long-break" data-time="900">Long Break</button>
    </div>
    <video autoplay loop muted playsinline id="background-video">
        <source src="video.mp4" type="video/mp4">
        
    </video>
    
    <div class="circle">
        <div class="inner-circle">
            <div class="countdown">
                <h1></h1>
                <p class="play-pause"></p>
            </div>
        </div>
    </div>
    
    
    <script src="app.js"></script>
    
</body>
</html>
